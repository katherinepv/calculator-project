<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">answer here</div>
    <div class="input">
      <button class="input__clear">C</button>
      <button class="input__change-sign">+/-</button>
      <button class="input__percentage">%</button>

      <button class="input__divide">/</button>
      <button class="input__multiply">x</button>
      <button class="input__subtract">-</button>
      <button class="input__add">+</button>

      <button class="input__equals">=</button>
      <button class="input__9">9</button>
      <button class="input__8">8</button>
      <button class="input__7">7</button>
      <button class="input__6">6</button>
      <button class="input__5">5</button>
      <button class="input__4">4</button>
      <button class="input__3">3</button>
      <button class="input__2">2</button>
      <button class="input__1">1</button>
      <button class="input__0">0</button>
      <button class="input__decimal-point">.</button>
    </div>
  </body>
</html>
